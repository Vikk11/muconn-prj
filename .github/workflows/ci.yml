name: Full Stack CI

on:
  push:
    branches:
      - main

jobs:
  frontend:
    runs-on: windows-latest

    steps:
      - name: Checkout Frontend Code
        uses: actions/checkout@v2
        with:
          path: muconn-frontend

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.6.1

      - name: List Frontend Directory Contents
        run: ls -R muconn-frontend

      - name: Install Frontend Dependencies
        working-directory: muconn-frontend/muconn-frontend
        run: npm install

  backend:
    runs-on: windows-latest

    steps:
      - name: Checkout Backend code
        uses: actions/checkout@v2
        with:
          path: muconn-backend

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt' 
          cache: maven

      - name: List Backend Directory Contents
        run: ls -R muconn-backend

      - name: Build Backend
        working-directory: muconn-backend/muconn-backend
        run: mvn clean install

      - name: Test Backend
        working-directory: muconn-backend/muconn-backend
        run: mvn test
